name: Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: vibe-link
            asset_suffix: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: vibe-link.exe
            asset_suffix: windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libdbus-1-dev pkg-config

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} vibe-link-${{ steps.get_version.outputs.VERSION }}-${{ matrix.asset_suffix }}

      - name: Prepare release artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.binary_name }} vibe-link-${{ steps.get_version.outputs.VERSION }}-${{ matrix.asset_suffix }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibe-link-${{ steps.get_version.outputs.VERSION }}-${{ matrix.asset_suffix }}
          path: vibe-link-${{ steps.get_version.outputs.VERSION }}-${{ matrix.asset_suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            artifacts/vibe-link-${{ steps.get_version.outputs.VERSION }}-linux/vibe-link-${{ steps.get_version.outputs.VERSION }}-linux
            artifacts/vibe-link-${{ steps.get_version.outputs.VERSION }}-windows.exe/vibe-link-${{ steps.get_version.outputs.VERSION }}-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}